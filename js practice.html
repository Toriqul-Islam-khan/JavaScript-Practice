    <ul id="unorder-list"></ul><br><br>
    <input type="text" id="item">
    <button onclick="additems()" id="additem">Add Item</button>

    <script>
        function additems() {
            var getAddItem = document.getElementById("item").value;//dhorlm
            var createLi = document.createElement("li");//nutun list creat korlam
            createLi.innerHTML = getAddItem;// list er vitore item ta k dhukalam
            document.getElementById("unorder-list").appendChild(createLi);//ul er appendchild kore delam list ke
        };

    </script>
